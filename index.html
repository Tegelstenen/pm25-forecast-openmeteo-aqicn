<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PM25 Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="relative h-screen w-screen overflow-hidden">
      <div id="map" class="h-full w-full"></div>
      <div class="absolute left-4 top-4 z-10 flex flex-col gap-4">
        <aside
          class="flex w-80 flex-col gap-4 rounded-2xl border border-white/40 bg-white/60 p-4 text-sm backdrop-blur-lg"
        >
          <section class="flex flex-col gap-2">
            <h2 class="text-base font-semibold">Map options</h2>
            <label class="flex items-center gap-2 text-sm">
                <input type="checkbox" id="toggle-sensors" checked class="h-4 w-4 rounded" />
                <span>Show sensors</span>
              </label>
            <label class="flex items-center gap-2 text-sm">
              <input type="checkbox" id="toggle-overlay" checked class="h-4 w-4 rounded" />
              <span>Show air quality overlay</span>
            </label>
            <label class="flex flex-col gap-1 text-sm">
              <span class="flex items-center gap-1">
                <span>Showing</span>
                <span id="slider-value" class="font-medium"></span>
              </span>
              <input
                type="range"
                id="forecast-slider"
                min="0"
                max="6"
                step="1"
                value="0"
                class="w-full cursor-pointer"
              />
            </label>
          </section>
          <section>
            <h2 class="mb-2 text-base font-semibold">PM<sub>2.5</sub> concentrations</h2>
            <ul class="legend flex flex-col gap-1 text-sm">
              <li><span class="color good"></span> 0-16 µg/m<sup>3</sup></li>
              <li><span class="color moderate"></span> 16-32 µg/m<sup>3</sup></li>
              <li><span class="color unhealthy"></span> 33-49 µg/m<sup>3</sup></li>
              <li><span class="color very-unhealthy"></span> 50+ µg/m<sup>3</sup></li>
            </ul>
          </section>
        </aside>

        <aside
          id="focus-panel"
          style="display: none;"
          class="flex w-80 flex-col gap-3 rounded-2xl border border-white/40 bg-white/70 p-4 text-sm backdrop-blur-lg"
        >
          <div id="focus-name" class="text-base font-semibold">Select a station</div>
          <p id="focus-meta" class="text-xs select-none -mt-1">Lat -, Lon -, ID -</p>
          <div class="flex flex-col gap-3">
            <div id="forecast-card" class="focus-image-card hidden">
              <p class="text-xs font-semibold uppercase">Forecast plot</p>
              <img id="focus-forecast-thumb" alt="Forecast preview" class="focus-thumb" />
            </div>
            <div id="hindcast-card" class="focus-image-card hidden">
              <p class="text-xs font-semibold uppercase">Hindcast plot</p>
              <img id="focus-hindcast-thumb" alt="Hindcast preview" class="focus-thumb" />
            </div>
          </div>
          <button
            id="focus-details-btn"
            class="rounded-xl border border-white/60 bg-white/80 px-3 py-2 text-xs font-semibold uppercase tracking-wide"
            disabled
          >
            View details
          </button>
        </aside>
      </div>
    </div>

    <div id="image-modal" class="image-modal hidden">
      <div id="image-modal-backdrop" class="image-modal-backdrop"></div>
      <div class="image-modal-content">
        <button id="image-modal-close" class="image-modal-close" aria-label="Close image">
          ×
        </button>
        <img id="image-modal-img" alt="Expanded plot" />
      </div>
    </div>

    <div id="details-modal" class="details-modal hidden">
      <div id="details-modal-backdrop" class="details-modal-backdrop"></div>
      <div class="details-modal-content">
        <header class="flex items-center justify-between gap-4">
          <div class="flex items-center gap-2">
            <h3 class="text-base font-semibold">Sensor details:</h3>
            <p id="details-modal-title" class="text-base font-semibold"></p>
          </div>
          <button id="details-modal-close" class="details-modal-close" aria-label="Close details">×</button>
        </header>
        <div class="details-table-wrapper">
          <table>
            <thead id="details-table-head"></thead>
            <tbody id="details-table-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
