name: air-quality-daily

on:
  workflow_dispatch:
    #schedule:
    #- cron: '11 6 * * *'

jobs:
  schedule_pipelines:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      contents: write
      id-token: write

    steps:
      - name: checkout repo content
        uses: actions/checkout@v4

      - name: setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.11'
    
      - name: install python packages
        run: uv run sync

      - name: execute python workflows from bash script
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          AQICN_API_KEY: ${{ secrets.AQICN_API_KEY }}
        run: |
          uv run ipython notebooks/2_feature_pipeline.ipynb
          uv run ipython notebooks/4_batch_inference.ipynb
      - name: github pages publish
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Air Quality Dashboard published"
          commit_options: '--no-verify --signoff'

          file_pattern: 'docs/air-quality/assets/img/* docs/_includes/*'

          repository: .

          status_options: '--untracked-files=no'

          skip_dirty_check: true

          skip_fetch: true

          skip_checkout: true

          push_options: '--force'

  deploy_main_js:
    runs-on: ubuntu-latest
    needs: schedule_pipelines
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    concurrency:
      group: "pages"
      cancel-in-progress: false
    steps:
      - name: checkout repo content
        uses: actions/checkout@v4
      - name: setup pages
        uses: actions/configure-pages@v5
      - name: upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - name: deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4